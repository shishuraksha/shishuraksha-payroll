<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shishuraksha Payroll System</title>
    
    <!-- External CDN Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Local Styles -->
    <link href="src/styles/main.css" rel="stylesheet">
    
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .login-form {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
        
        .hospital-logo {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-1.5rem) scale(0.8);
            color: #3b82f6;
        }
        
        .input-group label {
            position: absolute;
            left: 0.75rem;
            top: 0.75rem;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #6b7280;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .security-features {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="login-container flex items-center justify-center p-4">
    <!-- Login Form Container -->
    <div class="w-full max-w-md">
        <!-- Hospital Branding -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
                <i class="fas fa-hospital text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white hospital-logo mb-2">
                Shishuraksha Children's Hospital
            </h1>
            <p class="text-blue-100 text-sm">Payroll Management System</p>
        </div>

        <!-- Login Form -->
        <div class="login-form rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Secure Login</h2>
                <p class="text-gray-600 text-sm">Enter your credentials to access the payroll system</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Username Field -->
                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        placeholder=" "
                        required
                        class="w-full px-3 pt-6 pb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                        autocomplete="username"
                    >
                    <label for="username" class="text-gray-500">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                </div>

                <!-- Password Field -->
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder=" "
                        required
                        class="w-full px-3 pt-6 pb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                        autocomplete="current-password"
                    >
                    <label for="password" class="text-gray-500">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 focus:outline-none"
                    >
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors" onclick="showForgotPassword()">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="btn-login w-full py-3 px-4 text-white font-semibold rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    id="loginBtn"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span id="loginBtnText">Sign In</span>
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                <h4 class="text-sm font-semibold text-blue-800 mb-2">
                    <i class="fas fa-info-circle mr-1"></i>Demo Credentials
                </h4>
                <div class="text-xs space-y-1 text-blue-700">
                    <div><strong>Admin:</strong> admin / admin123</div>
                    <div><strong>HR:</strong> hr / hr123</div>
                    <div><strong>Accountant:</strong> accounts / acc123</div>
                </div>
            </div>
        </div>

        <!-- Security Features -->
        <div class="security-features mt-6 p-4 rounded-xl text-center">
            <div class="flex items-center justify-center space-x-6 text-white text-sm">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt mr-2 text-green-400"></i>
                    <span>Secure Login</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-lock mr-2 text-green-400"></i>
                    <span>Encrypted</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-user-shield mr-2 text-green-400"></i>
                    <span>Protected</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Script -->
    <script src="src/scripts/core/auth.js"></script>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Auto-focus on username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Forgot password function
        function showForgotPassword() {
            Swal.fire({
                icon: 'info',
                title: 'Forgot Password?',
                html: `
                    <p class="mb-4">Please contact your system administrator to reset your password.</p>
                    <div class="text-sm text-gray-600">
                        <strong>Contact:</strong><br>
                        Email: admin@shishuraksha.com<br>
                        Phone: +91 XXX XXX XXXX
                    </div>
                `,
                confirmButtonText: 'Got it',
                confirmButtonColor: '#3b82f6'
            });
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'username' || e.target.id === 'password')) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
