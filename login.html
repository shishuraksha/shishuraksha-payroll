<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shishuraksha Payroll System</title>
    
    <!-- External CDN Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Local Styles -->
    <link href="src/styles/main.css" rel="stylesheet">
    
    <style>
        .login-container {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .login-form {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .hospital-brand {
            color: #1e40af;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        
        .compact-input {
            height: 44px;
        }
        
        .brand-icon {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }
    </style>
</head>
<body class="login-container flex items-center justify-center p-4">
    <!-- Login Form Container -->
    <div class="w-full max-w-sm">
        <!-- Login Form -->
        <div class="login-form rounded-xl p-6 shadow-xl">
            <!-- Hospital Branding -->
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-12 h-12 brand-icon rounded-lg mb-3">
                    <i class="fas fa-hospital text-xl text-white"></i>
                </div>
                <h1 class="text-xl font-bold hospital-brand mb-1">
                    Shishuraksha Children's Hospital
                </h1>
                <p class="text-gray-500 text-sm mb-4">Payroll Management System</p>
                <div class="w-12 h-px bg-blue-200 mx-auto"></div>
            </div>

            <form id="loginForm" class="space-y-4">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user mr-1 text-gray-400"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        placeholder="Enter your username"
                        required
                        class="compact-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                        autocomplete="username"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-lock mr-1 text-gray-400"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password"
                            required
                            class="compact-input w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 focus:outline-none"
                        >
                            <i class="fas fa-eye text-sm" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="ml-2 text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-600 hover:text-blue-800 transition-colors" onclick="showForgotPassword()">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="btn-login w-full py-2.5 px-4 text-white font-medium rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    id="loginBtn"
                >
                    <i class="fas fa-sign-in-alt mr-2 text-sm"></i>
                    <span id="loginBtnText">Sign In</span>
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-4 p-3 bg-gray-50 rounded-lg border border-gray-200">
                <h4 class="text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">
                    <i class="fas fa-key mr-1"></i>Demo Accounts
                </h4>
                <div class="text-xs space-y-1 text-gray-600">
                    <div class="flex justify-between"><span>Admin:</span><span class="font-mono">admin / admin123</span></div>
                    <div class="flex justify-between"><span>HR:</span><span class="font-mono">hr / hr123</span></div>
                    <div class="flex justify-between"><span>Accounts:</span><span class="font-mono">accounts / acc123</span></div>
                </div>
            </div>

            <!-- Security Badge -->
            <div class="mt-4 text-center">
                <div class="inline-flex items-center space-x-4 text-xs text-gray-500">
                    <div class="flex items-center">
                        <i class="fas fa-shield-alt mr-1 text-green-500"></i>
                        <span>Secure</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-lock mr-1 text-blue-500"></i>
                        <span>Protected</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-clock mr-1 text-orange-500"></i>
                        <span>30min Session</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Script -->
    <script src="src/scripts/core/auth.js"></script>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Auto-focus on username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Forgot password function
        function showForgotPassword() {
            Swal.fire({
                icon: 'info',
                title: 'Forgot Password?',
                html: `
                    <p class="mb-4">Please contact your system administrator to reset your password.</p>
                    <div class="text-sm text-gray-600">
                        <strong>Contact:</strong><br>
                        Email: admin@shishuraksha.com<br>
                        Phone: +91 XXX XXX XXXX
                    </div>
                `,
                confirmButtonText: 'Got it',
                confirmButtonColor: '#3b82f6'
            });
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'username' || e.target.id === 'password')) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
